{% extends 'baselogin.html' %}

{% block title %} Admin Login {% endblock title %}

{% block body %}


<div class="container">
    <div class="row mt-5">

        <div class="col-md-12">

            <div class="card mb-3" style="background-color: rgb(26, 25, 25);">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://source.unsplash.com/600x900/?boss,company" class="img-fluid rounded-start"
                            alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center ">
                            <i class="fa-solid fa-user-tie text-danger fa-3x"></i>
                            <h5 class="card-title text-center text-white text-bolder">-Admin Login-</h5>

                        {% include 'messege.html' %}          

                        </div>

                        <form action="/adminlogin" method="POST" class="m-2">
                            <div class="mb-3">
                                <label class="form-label text-white">User Name</label>
                                <input type="text" class="form-control text-danger" name="username" placeholder="Enter Your User Name" required>
                                 
                            </div>
                            <div class="mb-3">
                                <label  class="form-label text-white">Password</label>
                                <input type="password" class="form-control text-danger" name="password" placeholder="Enter Your Password" required >
                                 
                            </div>
                             
                            <button type="submit" class="btn btn-danger">Login</button>
                        </form>

                        <div class="text-center">
                            <a href="/"> <i class="fa-solid fa-backward text-info fa-3x mt-5"></i>
                         </div>

                    </div>
                </div>
            </div>


        </div>

    </div>


</div>



{% endblock body %}
