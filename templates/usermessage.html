{% extends 'baseuserdashboard.html' %}

{% block title %} SendMessage {% endblock title %}

{% block body %}

<div class="container">
    <div class="row mt-3 no-gutters">

        <div class="col-md-12">

            <div class="card bg-dark ">
                <div class="row  ">
                    <div class="col-md-4">
                        <img src="https://source.unsplash.com/440x900/?postbox" class="img-fluid rounded-start"
                            alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center bg-dark">
                            <div class="text-center">
                                <i class="fas fa-comment text-danger fa-3x"></i>
                                <h2 class="text-white">-SendMessage-</h2>
                            </div>



                        </div>

                        <div class="container">
                            <form action="#" method="POST">

                                <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">Email</label>
                                    <input type="email" class="form-control text-danger" id="exampleInputPassword1" name="admissionid" placeholder="Enter Your Email Address" required>
                                  </div>
                                
                                <div class="form-group">
                                  <label class="text-white" for="exampleInputPassword1">AdmissionId</label>
                                  <input type="text" class="form-control text-danger" id="exampleInputPassword1" name="admissionid" placeholder="Enter Your Admissionid" required>
                                </div>
    
    
                                <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">Name</label>
                                    <input type="text" class="form-control text-danger" id="exampleInputPassword1" name="name" placeholder="Enter Your Name" required>
                                  </div>

                                  <div class="form-group">
                                    <label  class="text-white" for="exampleInputEmail1">Date</label>
                                    <input type="date" class="form-control text-danger" id="exampleInputEmail1" aria-describedby="emailHelp" name="date"  required >
                                     
                                  </div>
                                 
    
    
                                  <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">Message</label>
                                    <textarea class="form-control text-danger"  name="message"id="exampleFormControlTextarea1" placeholder="Write Your Message To Admin" required rows="3"></textarea>
                                  </div>
    
    
                                   
    
    
    
                                <button type="submit" class="btn btn-primary mb-3">Send</button>
                              </form>
                        </div>

                         

                    </div>
                </div>
            </div>


        </div>

    </div>


</div>



{% endblock body %}
