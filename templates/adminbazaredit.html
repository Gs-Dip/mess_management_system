{% extends 'baseadmindashboard.html' %}

{% block title %}Bazar Edit{% endblock title %}

{% block body %}
 
<div class="container mt-5">
    <div class="text-center">
        <i class="fas fa-shopping-basket fa-3x text-danger "></i>
        <h2 class="text-white ">-Bazar Edit-</h2>

    </div>



    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-sm-12 border-top border-danger">

            <form action="/adminbazaredit/{{postdata.id}}" method="POST" class="m-2">
                <div class="mb-3">
                    <label class="form-label text-white">Date</label>
                    <input type="date" class="form-control text-danger" name="date" value="{{postdata.date}}">

                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Admission ID</label>
                    <input type="text" class="form-control text-danger"  name="addmissionid" value="{{postdata.addmissionid}}">

                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Name</label>
                    <input type="text" class="form-control text-danger" name="name" value="{{postdata.name}}">

                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Bazarinfo</label>
                    <input type="text" class="form-control text-danger" name="bazarinfo" value="{{postdata.bazarinfo}}">

                </div>


                <div class="mb-3">
                    <label class="form-label text-white">Amount</label>
                    <input type="number" class="form-control text-danger" name="amount" value="{{postdata.amount}}">

                </div>

                <div class="text-center">
                    <button type="submit" class="btn bg-warning  ">Update</button>
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock body %}
