{% extends 'baseuserdashboard.html' %}

{% block title %} UserBaserExpense {% endblock title %}


{% block body %}

<div class="container">
    <div class="row mt-3 no-gutters">

        <div class="col-md-12">

            <div class="card bg-dark ">
                <div class="row  ">
                    <div class="col-md-4">
                        <img src="https://source.unsplash.com/440x900/?shopping,food" class="img-fluid rounded-start"
                            alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center bg-dark">
                            <div class="text-center">
                                <i class="fas fa-shopping-basket text-danger fa-3x"></i>
                                <h2 class="text-white">-TodayBazarExpense-</h2>
                            </div>



                        </div>

                        <div class="container">
                            <form action="#" method="POST">
                                <div class="form-group">
                                  <label  class="text-white" for="exampleInputEmail1">Date</label>
                                  <input type="date" class="form-control text-danger" id="exampleInputEmail1" aria-describedby="emailHelp" name="date"  required >
                                   
                                </div>
                                <div class="form-group">
                                  <label class="text-white" for="exampleInputPassword1">AdmissionId</label>
                                  <input type="text" class="form-control text-danger" id="exampleInputPassword1" name="admissionid" placeholder="Enter Your Admissionid" required>
                                </div>
    
    
                                <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">Name</label>
                                    <input type="text" class="form-control text-danger" id="exampleInputPassword1" name="name" placeholder="Enter Your Name" required>
                                  </div>
                                 
    
    
                                  <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">BazarInfo</label>                              
    
                                    <textarea class="form-control text-danger"  name="bazarinfo"id="exampleFormControlTextarea1" placeholder="Enter Your BazarInfo" required rows="3"></textarea>
                                  </div>
    
    
                                  <div class="form-group">
                                    <label class="text-white" for="exampleInputPassword1">Amount(TK)</label>
                                    <input type="number" class="form-control text-danger" id="exampleInputPassword1" name="amount" placeholder="Enter Bazar Amount" required>
                                  </div>
    
    
    
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>

                         

                    </div>
                </div>
            </div>


        </div>

    </div>


</div>





{% endblock body %}
