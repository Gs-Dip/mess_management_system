{% extends 'baseadmindashboard.html' %}

{% block title %}Add User{% endblock title %}

{% block body %}

<div class="container mt-5">

    <div class="row">
        
        <div class="col-md-6 col-sm-12">
            <div class="text-center"> 
                <i class="fas fa-user-plus fa-3x text-danger "></i>
                <h2 class="text-white border-bottom border-danger">-AddUser-</h2>
               
             </div>
            {% include 'messege.html' %}
            <form  action="/adduser" method="POST" class="m-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-white">Name</label>
                    <input type="text" class="form-control text-danger" name="name" placeholder="Enter Name" required>
                   
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-white">Admission ID</label>
                    <input type="text" class="form-control text-danger" name="admissionid" placeholder="Enter Addmission Id" required>
                    
                </div>
               <div class="text-center">  
                  <button type="submit" class="btn btn-danger ">Add</button>
                </div>
            </form>
        </div>
         
        <div class="col-md-6 col-sm-12">
            <div class="text-center"> 
                <i class="fas fa-book fa-3x text-danger "></i>
                <h2 class="text-white border-bottom border-danger">-Current User-</h2>
               
             </div>
               
             

            <table class="table table-striped table-dark">
                <thead>
                  <tr class="bg-danger">                     
                    <th scope="col">AdmissionID</th>
                    <th scope="col">Name</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for data in getdata %}
                  <tr>                     
                    <td>{{data.admissionid}}</td>
                    <td>{{data.name}}</td>                    
                    
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock body %}
